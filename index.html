<html lang="en">
<head>
    <meta charset="UTF-8">

    <h1>The Eventinator</h1>

   <body>
    <h1>The Eventinator</h1>
    <p>Choose a vibe and a context for instant team activity inspiration!</p>

    <div class="selector-group">
        <h2>1. Choose a Vibe:</h2>
        <div class="button-container">
            <button class="vibe-button" data-vibe="Playful">Playful</button>
            <button class="vibe-button" data-vibe="Creative">Creative</button>
            <button class="vibe-button" data-vibe="Chill">Chill</button>
            <button class="vibe-button" data-vibe="Competitive">Competitive</button>
            <button class="vibe-button" data-vibe="Surprising">Surprising</button>
        </div>
    </div>

    <div class="selector-group">
        <h2>2. Choose a Context:</h2>
        <div class="button-container">
            <button class="context-button" data-context="Welcome Reception">Welcome Reception</button>
            <button class="context-button" data-context="Post-meeting cool-down">Post-meeting cool-down</button>
            <button class="context-button" data-context="Conference social">Conference social</button>
            <button class="context-button" data-context="Mid-day break">Mid-day break</button>
            <button class="context-button" data-context="Quick warm-up">Quick warm-up</button>
            <button class="context-button" data-context="Team lunch">Team lunch</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
